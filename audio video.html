<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using audio video files</title>
</head>
<body>
    <h2>Here we will use the html5 audio and video tag</h2>
    <audio controls src="assests/media/audio.mp3"></audio>
    <video controls width="200px" src="assests/media/video.mp4"></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kUMe1FH4CHE?si=IDMHH-Pn0G1h3_y-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
